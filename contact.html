    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-sm " style="padding-top: 0%;">

        <div class="container-fluid " style="background-color: #436b1f5b;  ">
            <a class="navbar-brand" href="index.html">
                <img src="Images/Logo Bryan’s Café.png" alt="Logo" style="width:121px;height:43px">
            </a>

            <ul class="navbar-nav ">
                <li class="nav-item ">
                    <a class="nav-link active ;" href="index.html"
                        style="color: #426B1F; font-size: large; font-weight: bold;  ">About</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="menu.html"
                        style="color: #426B1F; font-size: large; font-weight: bold;">Menu</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="contact.html"
                        style="color: #426B1F; font-size: large; font-weight: bold;">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">

        <form class="form-inline" action="#" style="padding-top: 10px;">
            <div class="row" style="padding-top: 30px;">
                <div class="col-md-4">
                    <label for="first_name">First Name:</label>
                    <input type="first_name" class="form-control" placeholder="Enter with your first name"
                        id="first_name">
                </div>
                <div class="col-md-4">
                    <label for="last_name">Last Name:</label>
                    <input type="last_name" class="form-control" placeholder="Enter with your last name" id="last_name">
                </div>
            </div>

            <div class="row" style="padding-top: 10px;">
                <div class=" col-md-8">
                    <label for="email_address">Email Address:</label>
                    <input type="email_address" class="form-control" placeholder="Enter with your email address"
                        id="email_address">
                </div>
            </div>

            <div class="row" style="padding-top: 10px;">
                <div class="col-md-8">
                    <label for="message_subject">Message Subject:</label>
                    <input type="message_subject" class="form-control" placeholder="Enter with your message subject"
                        id="message_subject">
                </div>
            </div>

            <div class="row" style="padding-top: 10px; ">
                <div class="col-md-8">
                    <label for="message_body">Message Body:</label>
                    <input type="message_body" class="form-control" placeholder="Enter with your message body"
                        id="message_body" style="height: 200px;">
                </div>
            </div>

            <div class="py-4 col-6 mx-auto ">
                <button id="showMessageButton" class="btn btn-primary col-5 mx-auto "
                    style="background-color: #426B1F; border-color: #426B1F; ">Submit</button>
            </div>

        </form>

        <div id="messageDiv" class="mt-3 text-bg-success"></div>


        <div class="container">
            <div id="branches-container" class="row" style="padding-top: 30px; padding-bottom: 30px;"></div>
        </div>

    </div>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: #436b1f5b; "><span id="current-year"></span> Bryan’s Café
            | <a href="privacypolicy.html" target="_blank">Privacy Policy</a>
        </div>

        <script>
            document.getElementById("current-year").textContent = new Date().getFullYear();
        </script>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Get the button and the div by their IDs
        const button = document.getElementById('showMessageButton');
        const messageDiv = document.getElementById('messageDiv');

        // Define the function that will display the message
        function showMessage() {
            messageDiv.innerHTML = "Message sent successfully!";
        }

        // Add an event listener for the 'click' event on the button
        button.addEventListener('click', showMessage);

        //Meals
        async function loadXML() {

            try {
                // Fetch the XML file
                const response = await fetch('branches.xml');

                // Ensure the response is successful
                if (!response.ok) {
                    throw new Error('Network response was not OK');
                }

                // Get the XML text
                const xmlText = await response.text();

                // Parse the XML string into a DOM object
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'application/xml');

                // Access the XML data
                const items = xmlDoc.getElementsByTagName('item');

                // Display the data in HTML
                let output = '<div class="row">';
                for (let i = 0; i < items.length; i++) {
                    const image = items[i].getElementsByTagName('image')[0].textContent;
                    const address = items[i].getElementsByTagName('address')[0].textContent;
                    const contact = items[i].getElementsByTagName('contact')[0].textContent;
                    const hours = items[i].getElementsByTagName('hours')[0].textContent;

                    output += `<div class="col-md-3  ">
    <div class="card">
           <img src="${image}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">${address}</h5>
            <p class="card-text">${contact}</p>
            <p class="card-text">${hours}</p>
          </div>
      </div>
      </div>`;
                }
                output += '</div>';

                // Insert the output into the HTML
                document.getElementById('branches-container').innerHTML = output;

            } catch (error) {
                console.error('Error loading XML:', error);
            }

        }
        // Load the XML data when the page loads
        //window.onload = loadXML;
        window.onload = function () {
            loadXML();
        };

    </script>



</body>

</html>
